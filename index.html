<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>毅白 · YIBAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 百度统计 -->
  <script>
  var _hmt = _hmt || [];

  <style>
    :root {
      --glass-bg: rgba(20, 20, 20, 0.75);
      --border: rgba(255, 255, 255, 0.15);
      --accent: #00eaff;
      --text-main: #ffffff;
      --text-sub: rgba(255,255,255,0.65);
      --ease: cubic-bezier(0.22, 1, 0.36, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: #000;
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow: hidden;
    }

    .snap-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    section {
      position: relative;
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .bg-layer {
      position: absolute;
      inset: -5%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.4);
      transform: scale(1.1);
      opacity: 0;
      transition: 1.2s var(--ease);
      z-index: 1;
    }

    section.active .bg-layer {
      transform: scale(1);
      opacity: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, transparent, rgba(0,0,0,0.5));
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      width: clamp(320px, 90%, 500px);
      padding: 45px 40px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border: 1px solid var(--border);
      border-radius: 32px;
      text-align: center;
    }

    .content > * {
      opacity: 0;
      transform: translateY(25px);
      transition: 0.8s var(--ease);
    }

    section.active .content > * {
      opacity: 1;
      transform: translateY(0);
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .subtitle {
      color: var(--accent);
      margin: 12px 0;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .desc {
      color: var(--text-sub);
      line-height: 1.8;
    }

    .links {
      display: grid;
      gap: 14px;
      margin-top: 25px;
    }

    .links a {
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 16px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .links a:hover {
      border-color: var(--accent);
      background: rgba(0,234,255,0.08);
      transform: translateY(-4px);
    }

    .nav-dots {
      position: fixed;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      margin: 18px 0;
      cursor: pointer;
    }

    .dot.active {
      background: var(--accent);
      transform: scale(1.6);
    }
  </style>
</head>

<body>

<div class="nav-dots" id="navDots"></div>

<div class="snap-container" id="mainContainer">

  <!-- 第一屏 -->
  <section class="active">
    <div class="bg-layer"></div>
    <div class="overlay"></div>
    <div class="content">
      <div class="title">毅白 · YIBAI</div>
      <div class="subtitle">STEADY & PURE</div>
      <div class="desc">
        过程至上 · 长期打磨<br>
        用时间换取每一个像素的质感
      </div>
    </div>
  </section>

  <!-- 第二屏：链接（已加入博客） -->
  <section>
    <div class="bg-layer"></div>
    <div class="overlay"></div>
    <div class="content">
      <div class="subtitle">ECOLOGY · CONNECT</div>
      <div class="desc">在不同的次元探索灵感</div>
      <div class="links">
        <a href="https://blog.yib.lol/" target="_blank" style="border-color: var(--accent)">
          Blog · 我的博客
        </a>
        <a href="https://github.com/ybnbttkx" target="_blank">GitHub · 源码库</a>
        <a href="https://space.bilibili.com/2081852873" target="_blank">Bilibili · 动态</a>
        <a href="https://www.vkyun.cn" target="_blank">速核云 · 寄售项目</a>
      </div>
    </div>
  </section>

  <!-- 第三屏 -->
  <section>
    <div class="bg-layer"></div>
    <div class="overlay"></div>
    <div class="content">
      <div class="subtitle">OPEN SOURCE</div>
      <div class="desc">
        这个小站也是我进化路上的里程碑<br>
        已在 GitHub 完全开源
      </div>
      <div class="links">
        <a href="https://github.com/ybttkx/myself" target="_blank" style="border-color: var(--accent)">
          获取本站源码
        </a>
      </div>
    </div>
  </section>

</div>

<script>
  const sections = document.querySelectorAll("section");
  const navDots = document.getElementById("navDots");

  sections.forEach((section, index) => {
    const dot = document.createElement("div");
    dot.className = "dot" + (index === 0 ? " active" : "");
    dot.onclick = () => section.scrollIntoView({ behavior: "smooth" });
    navDots.appendChild(dot);

    const bg = section.querySelector(".bg-layer");
    const img = new Image();
    const url = `https://eopfapi.acofork.com/pic?img=ua&t=${index}`;
    img.src = url;
    img.onload = () => bg.style.backgroundImage = `url(${url})`;
  });

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        sections.forEach(s => s.classList.remove("active"));
        entry.target.classList.add("active");
        document.querySelectorAll(".dot").forEach((d, i) =>
          d.classList.toggle("active", sections[i] === entry.target)
        );
      }
    });
  }, { threshold: 0.5 });

  sections.forEach(s => observer.observe(s));
</script>

</body>
</html>
