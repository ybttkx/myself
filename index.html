<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>毅白 · YIBAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --glass-bg: rgba(20, 20, 20, 0.55);
      --border: rgba(255, 255, 255, 0.15);
      --accent: #00eaff;
      --text-main: #ffffff;
      --text-sub: rgba(255,255,255,0.65);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      color: var(--text-main);
      background: #000;
      overflow: hidden;
    }

    /* ===== 背景 ===== */
    .bg {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: blur(20px) brightness(0.6);
      transform: scale(1.1);
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .bg.show { opacity: 1; }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at top,
        rgba(0,234,255,0.15),
        rgba(0,0,0,0.85)
      );
    }

    /* ===== 主体 ===== */
    .wrap {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      padding: 42px 36px 32px;
      background: var(--glass-bg);
      backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0,234,255,0.15);
      animation: enter 1s ease forwards;
    }

    @keyframes enter {
      from { opacity: 0; transform: translateY(30px) scale(0.97); }
      to { opacity: 1; transform: none; }
    }

    .title {
      font-size: 2.2em;
      font-weight: 700;
      text-align: center;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      margin-top: 10px;
      color: var(--accent);
      letter-spacing: 1px;
      font-size: 0.95em;
    }

    .desc {
      margin: 26px 0;
      font-size: 0.95em;
      line-height: 1.8;
      color: var(--text-sub);
      text-align: center;
    }

    .links {
      display: grid;
      gap: 14px;
    }

    .links a {
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: var(--text-main);
      transition: 0.35s;
      background: rgba(255,255,255,0.03);
    }

    .links a:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
      box-shadow: 0 0 18px rgba(0,234,255,0.4);
    }

    /* ===== 页脚 ===== */
    .footer {
      margin-top: 26px;
      text-align: center;
      font-size: 0.85em;
      color: var(--text-sub);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-shadow: 0 0 8px rgba(0,234,255,0.8);
    }

    @media (max-width: 480px) {
      .card { padding: 36px 26px 28px; }
      .title { font-size: 1.9em; }
    }
  </style>
</head>

<body>
  <div class="bg" id="bg"></div>
  <div class="overlay"></div>

  <div class="wrap">
    <div class="card">
      <div class="title">毅白 · YIBAI</div>
      <div class="subtitle">过程至上 · 长期打磨 · 持续进化</div>

      <div class="desc">
        专注构建与打磨，用时间换质量
      </div>

      <div class="links">
        <a href="https://github.com/ybnbttkx" target="_blank">GitHub</a>
        <a href="https://space.bilibili.com/2081852873" target="_blank">Bilibili</a>
        <a href="https://www.vkyun.cn" target="_blank">速核云寄售 · 项目</a>
      </div>

      <div class="footer">
        <a href="https://github.com/ybttkx/myself" target="_blank">本站已开源</a>
      </div>
    </div>
  </div>

  <script>
    const bg = document.getElementById("bg");
    const img = new Image();
    img.src = "https://app.zichen.zone/api/acg/api.php";
    img.onload = () => {
      bg.style.backgroundImage = `url(${img.src})`;
      bg.classList.add("show");
    };
  </script>
</body>
</html>
