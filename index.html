<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>毅白 · YIBAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --glass-bg: rgba(20, 20, 20, 0.7);
      --border: rgba(255, 255, 255, 0.15);
      --accent: #00eaff;
      --text-main: #ffffff;
      --text-sub: rgba(255,255,255,0.65);
      --ease: cubic-bezier(0.22, 1, 0.36, 1); /* QQ官网同款缓动 */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: #000;
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow: hidden; 
    }

    /* 滚动容器 */
    .snap-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    /* 每一屏的基础样式 */
    section {
      position: relative;
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* 背景层：实现 QQ 同款缩放视差 */
    .bg-layer {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.5);
      transform: scale(1.2) translateY(var(--parallax, 0%)); /* 添加视差变量 */
      transition: transform 1.5s var(--ease), opacity 1s ease;
      z-index: 1;
      opacity: 0;
    }

    section.active .bg-layer {
      transform: scale(1) translateY(0%);
      opacity: 1;
    }

    /* 遮罩 */
    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent, rgba(0,0,0,0.4));
      z-index: 2;
    }

    /* 内容卡片动画 */
    .content {
      position: relative;
      z-index: 3;
      width: 90%;
      max-width: 500px;
      padding: 40px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      text-align: center;
      
      /* 初始状态：下移且透明 */
      opacity: 0;
      transform: translateY(100px);
      transition: all 1s var(--ease);
    }

    section.active .content {
      opacity: 1;
      transform: translateY(0);
    }

    /* 鼠标跟随光斑 */
    .content::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      pointer-events: none;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(0, 234, 255, 0.15), transparent 50%);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .content:hover::before {
      opacity: 1;
    }

    /* 文字与链接样式 */
    .title { 
      font-size: 2.5rem; 
      font-weight: 700; 
      letter-spacing: 2px; 
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--accent);
    }

    section.active:first-child .title {
      width: 0;
      animation: typing 3s steps(10) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .subtitle { color: var(--accent); margin: 15px 0; font-size: 1rem; }
    .desc { color: var(--text-sub); line-height: 1.8; margin-bottom: 30px; }

    .links { display: grid; gap: 12px; }
    .links a {
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      background: rgba(255,255,255,0.05);
      transition: 0.3s;
    }
    .links a:hover {
      border-color: var(--accent);
      background: rgba(0,234,255,0.1);
      box-shadow: 0 0 20px rgba(0,234,255,0.3);
    }

    /* 侧边导航点 */
    .nav-dots {
      position: fixed;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
    }

    .nav-dots::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 15px;
      bottom: 15px;
      width: 2px;
      background: rgba(255,255,255,0.1);
      transform: translateX(-50%);
      border-radius: 1px;
    }

    .nav-dots::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 15px;
      width: 2px;
      background: var(--accent);
      transform: translateX(-50%);
      border-radius: 1px;
      transform-origin: top;
      transition: height 0.6s var(--ease);
      height: var(--line-height, 0);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      margin: 20px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .dot.active {
      background: var(--accent);
      transform: scale(1.5);
      box-shadow: 0 0 10px var(--accent);
    }

    .scroll-hint {
        position: absolute;
        bottom: 20px;
        opacity: 0.5;
        animation: bounce 2s infinite;
    }
    @keyframes bounce { 0%,100% {transform:translateY(0)} 50% {transform:translateY(-10px)} }

    /* 性能优化提示 */
    .bg-layer, .content {
      will-change: transform, opacity;
    }
  </style>
</head>
<body>

  <div class="nav-dots" id="navDots"></div>

  <div class="snap-container" id="mainContainer">
    <section class="active">
      <div class="bg-layer" data-bg="https://eopfapi.acofork.com/pic?img=ua"></div>
      <div class="overlay"></div>
      <div class="content">
        <div class="title">毅白 · YIBAI</div>
        <div class="subtitle">过程至上 · 长期打磨</div>
        <div class="desc">专注构建与打磨，用时间换质量</div>
        <div class="scroll-hint">向下滚动探索</div>
      </div>
    </section>

    <section>
      <div class="bg-layer" data-bg="https://eopfapi.acofork.com/pic?img=ua"></div>
      <div class="overlay"></div>
      <div class="content">
        <div class="subtitle">生态 · 连接</div>
        <div class="links">
          <a href="https://github.com/ybnbttkx" target="_blank">GitHub · 代码托管</a>
          <a href="https://space.bilibili.com/2081852873" target="_blank">Bilibili · 动态</a>
          <a href="https://www.vkyun.cn" target="_blank">速核云寄售 · 项目</a>
        </div>
      </div>
    </section>

    <section>
      <div class="bg-layer" data-bg="https://eopfapi.acofork.com/pic?img=ua"></div>
      <div class="overlay"></div>
      <div class="content">
        <div class="subtitle">开源 · 进化</div>
        <div class="desc">本站已在 GitHub 开源<br>持续记录成长的每一步</div>
        <div class="links">
            <a href="https://github.com/ybttkx/myself" target="_blank">获取本站源码</a>
        </div>
      </div>
    </section>
  </div>

  <script>
    const container = document.getElementById('mainContainer');
    const sections = document.querySelectorAll('section');
    const navDots = document.getElementById('navDots');

    // 1. 初始化背景图加载
    sections.forEach((section, index) => {
      const bgLayer = section.querySelector('.bg-layer');
      // 直接使用同一个随机图 API，每次访问都会返回不同图片
      const imgUrl = "https://eopfapi.acofork.com/pic?img=ua";
      const img = new Image();
      img.src = imgUrl;
      img.onload = () => {
        bgLayer.style.backgroundImage = `url(${imgUrl})`;
      };

      // 动态生成导航点
      const dot = document.createElement('div');
      dot.className = 'dot' + (index === 0 ? ' active' : '');
      dot.onclick = () => section.scrollIntoView({ behavior: 'smooth' });
      navDots.appendChild(dot);
    });

    // 2. 监听滚动触发动画（QQ官网核心逻辑）
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          sections.forEach(s => s.classList.remove('active'));
          entry.target.classList.add('active');
          
          // 更新导航点
          const index = Array.from(sections).indexOf(entry.target);
          const dots = document.querySelectorAll('.dot');
          dots.forEach((d, i) => d.classList.toggle('active', i === index));

          // 更新连接线高度
          const totalHeight = navDots.offsetHeight - 50; // 减去上下间距
          navDots.style.setProperty('--line-height', `${(index / (sections.length - 1)) * totalHeight}px`);
        }
      });
    }, { threshold: 0.5 });

    sections.forEach(s => observer.observe(s));

    // 3. 鼠标跟随光斑
    document.querySelectorAll('.content').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100 + '%';
        const y = ((e.clientY - rect.top) / rect.height) * 100 + '%';
        card.style.setProperty('--mouse-x', x);
        card.style.setProperty('--mouse-y', y);
      });
    });

    // 4. 背景轻微视差
    window.addEventListener('scroll', () => {
      sections.forEach((section, i) => {
        const rect = section.getBoundingClientRect();
        const offset = rect.top / window.innerHeight; // -1 到 1 范围
        const parallax = offset * 20; // 调整这个值控制强度
        section.querySelector('.bg-layer').style.setProperty('--parallax', `${parallax}%`);
      });
    });
  </script>
</body>
</html>
